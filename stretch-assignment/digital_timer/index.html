<!DOCTYPE html>
<html>
  <head>
    <title>DOM I</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./index.js" async></script>
    <script src="./index2.js" async></script>
  </head>
  <body>
    <div class="timeout_container">
      <div class="digits">
        <h1>Using setTimeout</h1>
        <div class="digit" id="secondTens">-</div>
        <div class="digit" id="secondOnes">-</div>
        <div class="digit" id="colon">:</div>
        <div class="digit" id="msHundreds">-</div>
        <div class="digit" id="msTens">-</div>
      </div>
    </div>
    <div class="interval_container">
      <div class="digits">
          <h1>Using setInterval</h1>
          <div class="digit" id="_secondTens">-</div>
          <div class="digit" id="_secondOnes">-</div>
          <div class="digit" id="_colon">:</div>
          <div class="digit" id="_msHundreds">-</div>
          <div class="digit" id="_msTens">-</div>
        </div>
    </div>
  </body>
</html>
